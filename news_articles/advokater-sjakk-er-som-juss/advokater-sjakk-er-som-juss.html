    <h1 class="articleTitle">Advokater: – Sjakk er som juss!</h1>
    <figure>
      <img src="https://s3.eu-central-1.amazonaws.com/juridika-news-images/advokater-sjakk-er-som-juss.jpg" alt="" />
      <figcaption>
        <p>
          HØYESTERETT-SPILL: Magnus Carlsen spiller VM-kamp mot Fabiano Caruana i London - med advokatselskapet
          Simonsen Vogt Wiig som sponsor. – Sjakk ligner på juss, sier sjakkspillende advokater og juss-professorer, og
          Magnus sine spill tilsvarer Høyesterett.
          Foto: World Chess
          <div class="body">
            <div class="byline">
              Av <cite><a href="mailto:henrik.pryser.libell@universitetforlaget.no">Henrik Pryser Libell</a>,
                nyhetsredaktør Juridika</cite>
              <svg class="icon icon-dividerDot" width="6" height="6" viewBox="0 0 6 6">
                <circle cx="164.75" cy="778.75" r="2.75" fill="#C2C0C2" fillRule="evenodd" transform="translate(-162 -776)" />
              </svg>28. november 2018 kl. 15:00
            </div>
            <p class="leadParagraph">
              I dag vet hele verden at Magnus Carlsen er en fantastisk sjakkspiller, men de første som trodde på ham,
              var norske advokater. Mange gode sjakkspillere er jurister. Fordi sjakk er som juss, ifølge dem selv.
            </p>
            <p>
              I dag spiller Magnus Carlsen sitt livs kanskje vanskeligste kamp så langt, mot amerikaneren Fabiano
              Caruana. Det står i kontrast til kampen han spilte da advokatfirmaet Simonsen Vogt Wiig tok ham med på
              den årlige internasjonale advokatforeningskonferansen (IBA) på Harvard-universitetet for fire år siden.
              Der møtte Magnus ti gode sjakkspillende advokater. Han slo dem alle – med bind for øynene!
            </p>
            <blockquote>
              <p>
                – Det er over grensen imponerende, sier Mona Søyland, managing partner i Simonsen Vogt Wiig.
              </p>
            </blockquote>
            <p>
              Hun leder advokatselskapet som er Magnus Carlsens eldste sponsor. Carlsen har blitt et fast innslag på
              Simonsens eventer g har opp gjennom årene stilt opp på alt fra Juristforeningens Arbeidslivsdager til å
              være et fast innslag på BA-konferansene.
            </p>
            <blockquote class="quote quote--isRight">
              <p>
                Simonsen Vogt Wiig’s “failure is not an option” minnet det meg om hva min tidligere trener Garry
                Kasparovs ord “losing is not an option”
              </p>
              <cite>
                - Magnus Carlsen, sjakk-ener
              </cite>
            </blockquote>
            <h2>
              Ulidelig spennende
            </h2>
            <p>
              Hele Simonsen Vogt Wiigs kontor er til stede for å se dagens omspill i London, etter at Magnus tilbød
              Caruana remis (uavgjort) tidligere i uken.
            </p>
            <blockquote>
              <p>
                – Det blir ulidelig spennende. Caruana er den sterkeste motstanderen Magnus har møtt i et VM så langt,
                sier Søyland.
              </p>
            </blockquote>
            <p>
              Hun har ikke selv vært i London under VM, men det har Espen Tøndel, Magnus' advokat siden Magnus var 13
              år, og Espens kollega Nicolai Halbo.
            </p>
            <blockquote>
              <p>
                – Vi håpet på avgjørelse i ellevte runde med Magnus med hvite brikker, sier Søyland.
              </p>
            </blockquote>
            <p>
              I stedet ble det altså en neglebitende finalethriller.
            </p>
            <h2>
              – Å tape er ikke et alternativ
            </h2>
            <p>
              Det er ikke første gang advokatene har bitt negler eller trodd på Magnus. Simonsen Vogt Wiig gikk inn med
              to millioner sponsorkroner til Magnus i 2009, som de aller første. Pengene gikk for det meste til å la
              den russiske sjakklegenden Garri Kasparov trene ham, og åtte år senere er Magnus selv blitt Legenden.
            </p>
            <p>
              På hjemmesiden sin skriver Magnus at han liker at Simonsen har et ordspråk om «failure is not an option».
            </p>
            <blockquote>
              <p>
                – Det minner meg om min trener Garri Kasparovs slagord «losing is not an option», skriver Magnus.
              </p>
            </blockquote>
            <blockquote class="quote">
              <p>
                Verdenseliten er som Høyesterett.
              </p>
              <cite>
                - Torstein Bae, advokat og sjakkommentator
              </cite>
            </blockquote>
            <h2>
              Spill som sjakkens Høyesterett
            </h2>
            <p>
              For på samme måte som sjakkbrettet har to spillere, og det finnes seier, tap og remis, har rettssalen
              også enten en vinner, en taper eller et forlik. Det sier Torstein Bae, managing partner i advokatfirmaet
              Legalis og tidligere president i Sjakkforbundet og elitespiller i sjakk. Han er antakelig best kjent for
              folk flest som NRKs viktigste sjakkommentator, spesielt på VM-sendingene.
            </p>
            <blockquote>
              <p>
                – Sjakk er et logisk spill som har likhetstrekk med juridisk arbeid. Særlig merker man likhetstrekk
                mellom studiet av dommer og mesterpartier. Det handler om å identifisere og bruke det som er nytt og
                viktig. Tvekampen kan også minne om rettslig prosess. Man må vinne frem med egne argumenter – sine
                trekk – og forutse hva motparten kommer med – et profylaktisk spill, sier Bae.
              </p>
              <p>
                <em>
                  – Hvis mesterpartier er dommer, hvilke partier er da som Høyesterett?
                </em>
              </p>
              <p>
                – Verdenseliten er som Høyesterett. Men noen ganger kommer det interessante ting fra lavere nivå,
                tilsvarende underrettene. Alle nye partier publiseres løpende i databaser, og det er jo klart mer enn
                norske domstoler publiserer. Dessuten er kildene globale. Et nytt parti fra kinesisk liga kan for
                eksempel endre vurderingen av en variant i spansk åpning. På høyt nivå er det avgjørende at slikt
                fanges opp straks, ellers blir det tapte partier, forklarer Bae.
              </p>
            </blockquote>
            <p>
              Sjakken er allerede altså for lengst kommet dit noen innen såkalt legal-tech håper jussen kan komme med
              kunstig intelligens. Og hva gjelder sjakken selv, er det visstnok
              <a href="http://www.apple.com/no">
                blodbad mellom de gamle sjakkcomputerne og nyere kunstig intelligens
              </a>
              .
            </p>
            <h2>
              Jurister best mot Magnus
            </h2>
            <p>
              Mens vi venter på kunstig intelligens, har vi den menneskelige, men også der er det overlapp mellom juss
              og sjakk. Torstein Bae har tidligere gjettet på at om det fantes en yrkesliga i sjakk, ville juristene
              klart vunnet. Og da NRK lot det norske folk spille mot Magnus i en sjakk-app i 2014, ble
              <a href="https://www.nrk.no/kultur/her-er-all-statistikken-fra-kongen-av-sjakk-1.12074376">
                juristene den beste yrkesgruppen
              </a>
              .
            </p>
            <p>
              Torstein Bae er som nevnt advokat. Og av andre norske spillere med FIDE-ranking (den internasjonale
              sjakkrangeringen) har vi også Leif Erlend Johannesen, partner i Salomon-Johansen, Simen Klevstrand,
              assosiert partner i Haavind Andreas Moen, advokat i Parat, Morten Sand, partner i Legalis (og tidligere
              visepresident i det internasjonale sjakkforbundet), Ole Christian Moen, dommer i Trygderetten, Gunnar
              Stake-Larsen i Kvale, Kristian Jåtog Trygstad i Føyen Torkildsen, Carl Fredrik Ekeberg, jurist i Olje og
              energidepartementet, Hans Krogh Harestad, rådgiver i Justis- og beredskapsdepartementet og Lasse Simonsen
              og Tarjei Bekkedal, begge professorer i rettsvitenskap på UiO og en av Norges nye sjakkhåp,
              <a href="https://juristen.no/nyheter/2018/11/jusstudenten-benjamin-25-er-stor%2525C2%2525ADmester-i-sjakk-og-sitter-i-kommune%2525C2%2525ADstyret">
                jusstudent Benjamin Notkevich
              </a>
              .
            </p>
            <h2>
              Trening hjelper, talent avgjør
            </h2>
            <p>
              I tillegg kommer lidenskapelige hobbyspillere. Cato Schiøtz var aktiv i tenårene Kanskje er det et unntak
              fra regelen, men fire av fire som vant NM i sjakk for juniorlag i 1993, ble siden jurister. En av dem var
              nettopp Klevestrand i Haavind. Selv sluttet han med aktiv sjakk for 20 år siden og gikk heller for
              jussen.
            </p>
            <blockquote>
              <p>
                – Jeg skulle gjerne hatt mer tid til å følge VM-sendingene, men det er det blitt lite tid til. Derimot
                har jeg sett gjennom de fleste partiene på pc-en på egen hånd. Det er litt mer effektivt enn å vente på
                noen som bruker en halvtime på ett trekk, sier han.
              </p>
              <p>
                – Jeg tror ikke man skal overdrive likhetene, men det er noe i at både innen sjakk og juss er man
                avhengig av å kunne konsentrere seg og tenke systematisk. Dessuten må man bygge ferdigheter med mange
                timers trening og innsats. Ingen blir gode i sjakk uten å spille mye. I Magnus Carlsens tilfelle er det
                selvfølgelig noe mer enn trening. Han har noen unike forutsetninger, sier Klevestrand.
              </p>
            </blockquote>
            <h2>
              Magnus som varemerke
            </h2>
            <p>
              Også Søyland, som selv spiller sjakk, tror det finnes likheter mellom juss og sjakk.
            </p>
            <blockquote>
              <p>
                – Sjakk er strategi og taktikk og har paralleller til advokatvirksomhet. Gode forberedelser blir
                tydeligvis også mer og mer viktig. Parallellen til jus ligger vel også i det analytiske, stein på
                stein, inntil man får et svar eller en avslutning. Mange jurister og advokater har spilt sjakk eller
                liker sjakk, ikke minst fordi det er et intrikat og imponerende spill, sier hun.
              </p>
            </blockquote>
            <p>
              Hun legger ikke skjul på at det var blant annet hennes og kollega Morten Winthers private fascinasjon for
              spillet som var en av grunnene til at Simonsen gikk for Magnus-sponsoratet i 2009.
            </p>
            <blockquote>
              <p>
                – Vi hadde alle tro på at Magnus ville bli verdensmester. Vi jobbet allerede den gang veldig
                internasjonalt og sjakk er stort utenfor Norges grenser, så vi mente sponsoratet hadde stort potensiale
                for å øke merkevaren i de rette fora, forklarer Søyland.
              </p>
            </blockquote>
            <p>
              I løpet av årene har det vært arrangement på advokatkontorets filialer både i Oslo, Bergen, Trondheim,
              Tromsø, Stavanger og Singapore, sier hun.
            </p>
            <p>
              Det har også blitt mye neglebiting under store kamper.
            </p>
            <blockquote>
              <p>
                – Det sterkeste minnet er nok gleden i Chennai da Magnus vant sitt første VM og ble kastet i bassenget,
                sier Søyland.
              </p>
            </blockquote>
            <blockquote class="quote quote--isRight">
              <p>
                Å bli assosiert med sjakk gir muligens en viss prestisje i advokatmiljøet.
              </p>
              <cite>
                - Kristian Jåtog Trygstad, advokat Føyen Torkildsen
              </cite>
            </blockquote>
            <h2>
              Ingen flaks i sjakk
            </h2>
            <p>
              Mange andre advokatkontorer er nok misunnelige på at Simonsen var så tidlig ute – og får lov å assosieres
              med verdensmesteren.
            </p>
            <blockquote>
              <p>
                – Jeg tror nok alle kunne ha tenkt seg å sponse Magnus i dag. Simonsen Vogt Wiig skal ha for at de var
                tidlig ute, og de så nok at det var fint å kunne assosiere seg med en sportsmann som i tillegg er
                verdens flinkeste til å resonnere og å tenke logisk, sier Kristian Jåtog Trygstad i Føyen Torkildsen.
              </p>
            </blockquote>
            <p>
              Også han ser likheten mellom juss og sjakk.
            </p>
            <blockquote>
              <p>
                – Målet i sjakk er å spille et parti med en rød tråd, hvor man vinner fordi man har funnet en god plan
                som lar seg gjennomføre, på samme måter som jurister vil finne argumentene som henger sammen, og som
                viser hvorfor vi eller klienten vår har rett, sier han.
              </p>
            </blockquote>
            <p>
              Han mener som Bae at sjakkspillere bruker store sjakkspill på samme måte som jurister bruker rettskilder.
            </p>
            <blockquote>
              <p>
                – Men sjakk er tross alt et spill, mens jobben som jurist er veldig virkelig. Mens et tap på
                sjakkbrettet bare plager den som har spilt, kan en dårlig dag på jobben få store konsekvenser for
                mange.
              </p>
            </blockquote>
            <p>
              Han tror advokatene liker det fordi det er den ultimate intellektuelle utfordringen.
            </p>
            <blockquote>
              <p>
                – Man kan ikke ha uflaks i sjakk, sier han.
              </p>
            </blockquote>
            <h2>
              Snobbete advokater vil ha status
            </h2>
            <p>
              En som ville vært rangert høyt i advokatsjakk er advokat Leif Erlend Johannessen i Advokatfirmaet Salomon
              Johansen i Drammen. Han tror interessen for sjakk har smittet litt i advokatverdenen:
            </p>
            <blockquote>
              <p>
                – Flere sjakkspillere er partnere i store advokatfirmaer og smitter sine kolleger. Simonsen Vogt Wiig
                får Magnus Carlsen til å spille simultansjakk og har internundervisning. Mitt eget firma vant
                bedriftsserien året etter at jeg begynte. Man snakker også mye med kolleger i andre firmaer. Så er det
                sikkert litt snobberi også, noe advokater neppe er ukjente med … Å bli assosiert med sjakk, gir
                muligens en viss prestisje i advokatmiljøet.
              </p>
            </blockquote>
            <p>
              Som Bae ser han likheter mellom prejudikater og mønsterpartier, og at en rettssak minner litt om et
              sjakkparti:
            </p>
            <blockquote>
              <p>
                – hvilke argumenter fremsetter man i prosesskrift, hvilke gjemmer man på til prosedyren, hva vil
                motparten kontre med, dette minner jo litt om de strategiske vurderingene man må gjøre under et
                sjakkparti.
              </p>
            </blockquote>
            <blockquote class="quote">
              <p>
                Vi har lurt på om vi skal arrangere et uformelt sjakkmesterskap for advokatfirmaer
              </p>
              <cite>
                - Kristian Jåtog Trygstad, advokat Føyen Torkildsen
              </cite>
            </blockquote>
            <h2>
              Sjakkmestersskap for advokater
            </h2>
            <p>
              Nå vurderer Trygstad å samle advokater til sjakkonkurranse på den nye sjakkpuben
              <em>
                The Good Knight
              </em>
              <a href="https://www.dn.no/smak/restauranter/smak/apner-verdens-forste-sjakkbar-i-oslo/2-1-470427">
                https://www.dn.no/smak/restauranter/smak/apner-verdens-forste-sjakkbar-i-oslo/2-1-470427
              </a>
              som drives av (sjakkspillende) ildsjeler og nylig ble omtalt i New York Times.
            </p>
            <blockquote>
              <p>
                – Jeg tror det er en del advokater som har vært innom The Good Knight, og jeg var der og så det første
                VM-partiet. En del av oss sjakkspillende advokater har lurt på om vi skal arrangere et uformelt
                sjakkmesterskap for advokatfirmaer der, for å finne ut hvilket advokatfirma som har de beste
                sjakkspillerne, sier han.
              </p>
            </blockquote>
            <p>
              Selv tror han Salomon Johansen stiller sterkt, hvis de får med de beste.
            </p>
            <p>
              Kvale kunne i så fall stille med Gunnar Stake-Larsen, som også har en bakgrunn fra aktiv sjakk.
            </p>
            <blockquote>
              <p>
                – Evnen til å tenke logisk og systematisk er viktige fellesnevnere mellom juss og sjakk, sier han.
              </p>
            </blockquote>
            <p>
              Han tror systematisk tenkning og et utpreget konkurranseinstinkt gir jurister en viss dragning mot
              sjakkspillet.
            </p>
            <blockquote>
              <p>
                – Det å finne orden og systematikk der andre bare ser uorden, er en fellesnevner. Samt at hardt arbeid
                både i forberedelse og utførelse gir det beste resultatet. Men i forhandlinger om løsning av tvister
                har jeg lært at sjakkuttrykket «trusselen virker sterkere enn utførelsen», stemmer.
              </p>
            </blockquote>
            <p>
              Andreas Moen i Parat tror likheten mellom juss og sjakk ligger i at det er regelbaserte øvelser, hvor man
              må holde seg innenfor et klart definert tankesett.
            </p>
            <blockquote>
              <p>
                – Mitt inntrykk av de sjakkinteresserte advokatene jeg kjenner, er at de også er relativt matematisk
                anlagt, sier han og får støtte av Stake-Larsen, som minner om at både matematikere og musikere er
                ganske godt representert i sjakken.
              </p>
            </blockquote>
            <h2>
              Tenke innenfor boksen
            </h2>
            <p>
              Tarjei Bekkedal, professor i rettsvitenskap og ekspert på Europa-rett, er også en av spillerne fra
              NM-vinnerlaget i 1993, som var det yngste laget til å vinne noensinne.
            </p>
            <blockquote>
              <p>
                – Likheten
                <strong>
                  er
                </strong>
                at sjakk er styrt av både formelle regler, teori og sterke konvensjoner, men innenfor disse rammene er
                det likevel kreativitet og forestillingsevne som er bestemmende for kvaliteten.
              </p>
            </blockquote>
            <p>
              Provet på middelmådighet er vel alle disse som skal «tenke utenfor boksen». Sjakk viser at det er ganske
              mange muligheter innenfor boksen som venter på å bli grepet. De beste innenfor sine felt er de som er
              best innenfor boksen, sier Bekkedal, som faktisk begynte å spille sjakk etter ordre fra legen.
            </p>
            <blockquote>
              <p>
                – Det var ledd i opptrening av hjernen etter en alvorlig ulykke da jeg var seks år. Man gjør jo som
                legen sier, dermed ble det mye sjakk. Jeg søkte forresten egentlig et annet studium, men en kamerat
                skulle studere jus og hadde bil. Jeg satt på inn til fakultetet. Så møtte jeg Jon Bing, sier han – og
                resten er historie.
              </p>
            </blockquote>
            <h2>
              Glemte karrieren for sjakk
            </h2>
            <p>
              I utlandet ser vi også en link mellom juss og sjakk.
            </p>
            <p>
              Paul Morphy var en av 1800-tallets store sjakknavn, og den uoffisielle verdensmesterrn før kåringen
              fantes.
            </p>
            <blockquote>
              <p>
                – Advokatpraksisen hans ble det dessverre lite av etter sjakk-karrieren og de få klientene han fikk,
                kom til ham for å snakke om sjakk.
              </p>
            </blockquote>
            <p>
              Men det kunne gått verre . Ifølge Lars Even Andersen i Oslo sjakklubb, der man finner alt «fra torpedoer
              og pornoskuespillere», så har du en «gruppe sjakknerder som ikke evner å engasjere seg tilstrekkelig i
              andre ting enn sjakk og som derfor aldri får seg noen særlig karriere, og kanskje lever på en kombinasjon
              av barnesjakkurs, taxikjøring, og trygding».
            </p>
            <blockquote>
              <p>
                – Jurister er det mange av. Advokater er jo opptatt av å vinne sakene sine. Men det er størst positiv
                korrelasjon mellom sjakk og matematikk.
              </p>
            </blockquote>
            <h2>
              Sjakk til folket
            </h2>
            <p>
              Torstein Bae sier
            </p>
            <blockquote>
              <p>
                – Det har vært en stor glede å få være med på NRKs lag, sammen med mange dyktige folk. Jeg mener vi har
                klart å avmystifisere spillet for folket. Vi kan ikke spille som Magnus, men vi kan forstå noe av det
                han driver med, og vi kan ha glede av å bruke hodet selv på et lavere nivå. Og uansett om man ikke kan
                reglene, er det drama i pilen, klokka som tikker nedover og tabben som alltid kan komme. Før sjakk på
                tv var folk imponert og fascinert over Magnus. Nå er folk også fascinert over selve spillet. Hvilket
                selvfølgelig er veldig hyggelig for meg som gammel misjonær for spillet.
              </p>
            </blockquote>
            <p>
              Kilder: Torstein Bae, Leif Erlend Johannesen, Simen Klevstrand, Andreas Moen, Gunnar Stake-Larsen i
              Kvale, Kristian Jåtog Trygstad og Tarjei Bekkedal.
            </p>
          </div>

            </p>
